<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>animal-camera</title>
  <meta name="description" content="動物の見え方をカメラを使って体験で来ます。" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/93/three.min.js"></script>
  <script defer src="libs/shaders/CopyShader.js"></script>
  <script defer src="libs/postprocessing/MaskPass.js"></script>
  <script defer src="libs/postprocessing/RenderPass.js"></script>
  <script defer src="libs/postprocessing/EffectComposer.js"></script>
  <script defer src="libs/postprocessing/ShaderPass.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script defer src="js/Main.js" type="module"></script>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>

  <div id="canvas-wrapper"></div>
  <div id="myapp">
    <div id="shader_select_menu">
      <div v-for="item in shaderTypes">
        <label>
          <input type="checkbox" v-bind:selected="item.value === true" v-on:change="onChangeShaderCheckbox(item)">
          {{item.name}}
        </label>
      </div>

      <div id="object_change">
        <label v-for="item in targetTypes">
          <input type="radio" v-on:click="onChangeTargetRadio(item)" name="targetTypes"
            v-bind:checked="item.value === picked">
          {{item.name}}
        </label>
      </div>
    </div>
  </div>
  <video id="video" width="1600" height="900" autoplay playsinline</video>
    <script>
      const video = document.getElementById("video")
      var constraints = {
        audio: false,
        video: {
          // スマホのバックカメラを使用
          facingMode: 'environment'
        }
      };
      navigator.mediaDevices.getUserMedia(constraints).
        then(stream => {
          video.srcObject = stream;
          video.play()
        }).catch(e => {
          console.log(e)
        })
    </script>
</body>

</html>
